<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main id="container">
  <div id="calc-logo" title="Logo"></div>
  <div class="container">
    <div class="left">
      <section id="bill" title="bill">
        <div class="billing">
          <h1>Bill</h1>
          <h2 class="error-msg" id='billErr'>Can't be zero</h2>
            <input class="input" type="text" name="Bill" placeholder="0" onkeyup="calcTip(); billCheck()" id="biller" maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
          </div>
      </section>
        <section id="tip-percent">
          <h2>Select Tip %</h2>
          <div id="discount-grid">
            <button class="dark-green dst-btn btn" onclick="tippercent(5)" id="per5">5%</button>
            <button class="dark-green dst-btn btn" onclick="tippercent(10)" id="per10">10%</button>
            <button class="dark-green dst-btn btn" onclick="tippercent(15)" id="per15">15%</button>
            <button class="dark-green dst-btn btn" onclick="tippercent(25)" id="per25">25%</button>
            <button class="dark-green dst-btn btn" onclick="tippercent(50)" id="per50">50%</button>
            <input class="dst-btn" type="text" name="" placeholder="Custom" id="custom" maxlength="2"
            onkeyup="tippercent('custom')" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
          </div>
        </section>
        <section id="people"  title="Number of people">
          <h2>Number of People</h2>
          <h2 class="error-msg" id="error-msg">Can't be zero</h2>
          <div class="people"><input class="input" type="text" name="people" placeholder="0" id="numPp" maxlength="2" value="1" onkeyup="calcTip(); peopleCheck()" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></div>
        </section>
    </div>
      <section id="total">
        <div>
          <div>
            <h4>Tip Amount<br><span>/ person</span></h4>
            <p id='tipAmt'>$0.00</p>
          </div>
          <div>
            <h4>Total<br><span>/ person</span></h4>
            <p id='totalPp'>$0.00</p>
          </div>
        </div>
       <button id="reset" disabled onclick="resetClick()">Reset</button>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TiredQuan" target="_blank">TiredQuan</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
