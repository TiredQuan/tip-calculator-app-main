<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main id="container">
  <div id="calc-logo" title="Logo"></div>
  <div class="container">
    <section id="bill" title="bill">
      <h1>Bill</h1>
      <div class="billing">
          <input class="input" type="text" name="Bill" placeholder="0" id="" maxlength="6">
        </div>
    </section>
      <section id="tip-percent">
        <h2>Select Tip %</h2>
        <div id="discount-grid">
          <button class="dark-green dst-btn">5%</button>
          <button class="dark-green dst-btn">10%</button>
          <button class="dark-green dst-btn">15%</button>
          <button class="dark-green dst-btn">25%</button>
          <button class="dark-green dst-btn">50%</button>
          <input class="dst-btn" type="text" name="" placeholder="Custom" id="" maxlength="2">
        </div>
      </section>
      <section id="people" title="Number of people">
        <h2>Number of People</h2>
        <div class="people"><input class="input" type="text" name="Bill" placeholder="0" id="" maxlength="2"></div>
      </section>
      <section id="total">
        <div>
          <h4>Tip Amount<br><span>/ person</span></h4>
          <p>$0.0</p>
        </div>
        <div>
          <h4>Total<br><span>/ person</span></h4>
          <p>$0.0</p>
        </div>
       <button>Reset</button>
      </section>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TiredQuan" target="_blank">TiredQuan</a>.
  </div>
</body>
</html>
